<div style="text-decoration: underline">Posts</div>
<div *ngFor="let postItem of posts$ | async" class="list__style">
  <div>{{ postItem.id }}</div>
  <div>{{ postItem.title }}</div>
</div>

<br />

<div style="text-decoration: underline">Axis</div>
<div *ngFor="let item of axis$ | async">
  <div>{{ item }}</div>
</div>
